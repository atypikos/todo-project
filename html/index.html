<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <div class="todo__input__btn__box">
            <input type="text" name="text" id="todo__input" placeholder="Add your Task">
            <button class="todo__add__btn">+</button>
        </div>
        <ul class="todo__list">
            <li class="todo__list__lis">
                <div></div>
                <div>
                    <button class="done">👍 done</button>
                    <button class="remove">🗑️ remove</button>
                    <button class="edit">✏️ edit</button>
                </div>
            </li>
        </ul>
        </div>

    </div>

    <script src="../js/app.js"></script>
</body>
</html>
